---
layout: default
---

<div class="content">

    {% for post in site.posts %}
    <article>
        <h2 class="post-headline">
            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </h2>
        <date class="date">
            <a href="{{ post.url }}">{{ post.date | date: "%b %-d, %Y" }}</a>
        </date>

        <p>{{ post.excerpt }}</p>
    </article>

    {% endfor %}

</div>
